<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Browser Storage</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div>
      <button id="store-btn-local">STORE TO LOCAL STORAGE</button>
      <button id="retrieve-btn-local">RETRIEVE FROM LOCAL STORAGE</button>
    </div>
    <div style="margin-top: 20px">
      <button id="store-btn-session">STORE TO SESSION STORAGE</button>
      <button id="retrieve-btn-session">RETRIEVE FROM SESSION STORAGE</button>
    </div>
    <div style="margin-top: 20px">
      <button id="store-btn-cookie">STORE TO COOKIE</button>
      <button id="retrieve-btn-cookie">RETRIEVE FROM COOKIE</button>
    </div>
  </body>
</html>
