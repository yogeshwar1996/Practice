  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Font Sizes</title>
    <style>
      /* Define different font sizes for each class */
      .random-size {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <script>
      // Function to generate a random font size
      function getRandomFontSize() {
        return Math.floor(Math.random() * 30) + 10; // Adjust the range of font sizes as needed
      }

      // Function to generate a paragraph with random font sizes
      function generateRandomParagraph(words) {
        var paragraph = document.createElement("p");

        for (var i = 0; i < words.length; i++) {
          var span = document.createElement("span");
          span.textContent = words[i] + "\u00a0 \u00a0  ";
          span.style.fontSize = getRandomFontSize() + "px";
          span.classList.add("random-size");
          paragraph.appendChild(span);
        }

        document.body.appendChild(paragraph);
      }
